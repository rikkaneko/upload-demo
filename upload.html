<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Paste</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <script src="js/upload.js"></script>
  </head>
  <body>
    <p class="m-3 fs-2">Upload demo</p>
    <div style="width: 400px">
      <div class="m-3">
        <input class="form-control mb-3" type="file" id="input_file" />
        <button type="button" class="btn btn-primary me-2" id="upload_button">Upload</button>
        <button type="button" class="btn btn-secondary" id="download_button">Download</button>
      </div>
      <div class="m-3">
        <label for="logview" class="form-label">Log output</label>
        <textarea class="form-control" id="log_view" rows="10" style="font-size: 10px"></textarea>
      </div>
    </div>
  </body>
</html>
